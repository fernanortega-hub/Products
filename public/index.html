<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="../imgs/icon_logo.ico" type="image/x-icon">
    <script defer src="./main.js"></script> <!--Defer se usa para que el renderizado de JavaScript se ejecute al final de la pÃ¡gina-->
    <title>PC World</title>
</head>
<body class="bg-gray-300">
    <header class="w-full flex justify-center p-3 items-center">
        <img src="../imgs/logo.png" alt="logo" class="w-16 lg:hidden" >
        <img src="../imgs/logo_pc.png" alt="logo" class="hidden lg:block w-52">        
        <h1 class="text-xl lg:text-2xl lg:hidden"> PC World </h1>
    </header>

    <!-- AÃ±adiendo informaciÃ³n del producto -->
    <div class="w-full flex justify-center flex flex-wrap flex-col items-center">
        
        <form class="flex flex-wrap flex-col items-center content-end 
        lg:flex lg:flex-wrap lg:flex-row lg:justify-center lg:w-5/12">
            <input id="product" type="text" placeholder="Enter a product name" class="p-1.5  m-2 text-center w-52 rounded" maxlength="12">
            <input id="atribute" type="text" placeholder="Enter an atribute" class="p-1.5 m-2  text-center w-52 rounded" maxlength="12">
            <input id="type" type="text" placeholder="Enter the product type" class="p-1.5 m-2  text-center w-52 rounded" maxlength="12">
            <input id="price" type="text" placeholder="Enter a price" class="p-1.5 m-2  text-center w-52 rounded" maxlength="6">
            <input id="weight" type="text" placeholder="Enter product weight (in kg)" class="p-1.5 m-2  text-center w-52 rounded" maxlength="4">
            <input id="year" type="text" placeholder="Enter year of production" class="p-1.5 m-2  text-center w-52 rounded" maxlength="4">
            <input id="img" type="text" placeholder="Image link" class="p-1.5 m-2  text-center w-52 rounded">
        </form>
        <div>
            <button id="add" class="p-1.5 w-16 bg-indigo-700 bg-gradient-to-br rounded text-white font-bold 
            hover:from-indigo-600 hover:via-purple-500 hover:to-blue-700"> âœ“ Add </button>
        </div>
        
        <!--Campo search de la pÃ¡gina -->
        <form id="search" class="flex flex-wrap flex-col items-center content-start
        lg:flex lg:flex-wrap lg:flex-row lg:justify-center lg:w-5/12"">
            <input id="searchInp" type="text" placeholder="Search a product" class="p-1.5 m-2 text-center w-52 rounded">
            <select name="filters-types" id="filters" class="p-1.5 m-2 w-52 rounded">
                <option disabled">Select a filter</option>
                <option value="productName"> Product name </option>
                <option value="atribute"> Atribute </option>
                <option value="type"> Type </option>
                <option value="price"> Price </option>
                <option value="year"> Year of production </option>
            </select>
        </form>
        <div>
            <button id="search-btn" class="p-1.5 rounded text-white bg-yellow-600 bg-gradient-to-br font-bold 
            hover:from-red-600 hover:via-yellow-500 hover:to-yellow-400"> ðŸ”Ž Search </button>
        </div>
    </div>
    <main class=" w-full max-w-screen-lg mx-auto mt-10">
        <!-- Tarjeta donde se mostraran todos los productos-->
        <div id="pcWorld-card" class="w-full flex flex-wrap justify-center ">
        </div>
    </main>
</body>
</html>
